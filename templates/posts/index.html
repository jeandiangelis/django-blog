<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ title }} is working</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% for post in query_set %}
    <a href="{{ post.get_absolute_url }}">{{ post.title }} <br /></a>
        {{ post.content }} <br />
        {{ post.timestamp }}
        <br />
        <br />
    {% endfor %}
</body>
</html>
